<div class="user-manage">
    <div class="toolbar">
        <button class="primary-btn" id="addUserBtn">添加用户</button>
        <button class="secondary-btn" id="importUserBtn">批量导入</button>
        <button class="secondary-btn" id="exportUserBtn">导出</button>
        <div class="filter-group">
            <select id="deptFilter">
                <option value="">所有部门</option>
            </select>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索用户...">
        </div>
    </div>

    <div class="user-list">
        <table class="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>职位</th>
                    <th>头像</th>
                    <th>参与抽奖</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- 数据将动态插入 -->
            </tbody>
        </table>
    </div>

    <!-- 添加/编辑用户弹窗 -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3>添加用户</h3>
            <form id="userForm">
                <div class="form-group">
                    <label class="form-label">工号</label>
                    <input type="text" class="form-input" name="userNumber" required>
                </div>
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-input" name="userName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">部门</label>
                    <select class="form-input" name="department" required>
                        <!-- 部门选项将动态插入 -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">职位</label>
                    <input type="text" class="form-input" name="position">
                </div>
                <div class="form-group">
                    <label class="form-label">头像</label>
                    <input type="file" accept="image/*" name="avatar">
                    <div class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" name="participateLottery" checked>
                        参与抽奖
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">保存</button>
                    <button type="button" class="secondary-btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量导入弹窗 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <h3>批量导入用户</h3>
            <div class="import-area">
                <div class="upload-area">
                    <input type="file" accept=".xlsx,.xls,.csv" id="importFile">
                    <p>支持 Excel、CSV 格式文件</p>
                </div>
                <div class="template-download">
                    <a href="templates/user-import-template.xlsx">下载导入模板</a>
                </div>
            </div>
            <div class="import-preview">
                <!-- 导入预览将显示在这里 -->
            </div>
            <div class="modal-actions">
                <button class="primary-btn" id="confirmImport">确认导入</button>
                <button class="secondary-btn" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>
</div>
